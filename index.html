<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=My+Soul&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Aim Training</h1>

    <div class="game">
        <a href="#/" id="back" class="back">×</a>
        <h2 id="title">Title</h2>
        <h3 id="scoreboard">Score</h3>
        <h3 id="timer">Time</h3>
        <canvas id="myCanvas" width="200" height="100"></canvas>
        <button id="start">GO!</button>
    </div>

    <a href="#/" id="timeButton" class="visible">
        <img src="./img/2.png" alt="">
        <h2>Time</h2>
    </a>

    <a href="#/" id="accuracyButton" class="visible">
        <img src="./img/3.png" alt="">
        <h2>Accuracy</h2>
    </a>

    <a href="#/" id="reactionButton" class="visible">
        <img src="./img/4.png" alt="">
        <h2>Reaction</h2>
    </a>

    <script src="script.js"></script>
</body>
</html>
